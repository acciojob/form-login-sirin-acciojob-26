<!DOCTYPE html>
<html>
<head>
    <title>Form Login</title>
    <script src="script.js" ></script>
</head>
<body>
    <form id="nameForm" onsubmit="getFormvalue()"; return false;">

        <input type="submit" value="Submit">
    </form>
