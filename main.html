
<!DOCTYPE html>
<html>
<head>
    <title>Form Login</title>
    <script src="script.js"function getFormvalue() {
    // Get the values of the First and Last name from the form
    var firstName = document.getElementById("firstName").value;
    var lastName = document.getElementById("lastName").value;

    // Display the concatenated First and Last name in an alert
    alert(firstName + " " + lastName);
}
 defer></script>
</head>
<body>
    <form id="nameForm" onsubmit="getFormvalue(); return false;">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
